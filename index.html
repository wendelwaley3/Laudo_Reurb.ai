<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoLaudo.AI - Teste Básico</title>

    <!-- 1. CSS do Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- 2. Seu CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="logo">GeoLaudo.AI</div>
        <nav>
            <a href="#" data-section="dashboard" class="active">Dashboard</a>
            <a href="#" data-section="upload">Upload de Dados</a>
        </nav>
    </header>

    <main>
        <!-- Dashboard Section -->
        <section id="dashboard" class="container active">
            <h2>Visualização Geoespacial</h2>
            <div id="mapid"></div>
        </section>

        <!-- Upload Section -->
        <section id="upload" class="container">
            <h2>Upload de Camadas GeoJSON</h2>
            <div class="upload-area">
                <button type="button" id="selectFilesVisibleButton">Selecionar Arquivos</button>
                <input type="file" id="geojsonFileInput" accept=".geojson,.json" multiple style="display: none;">
            </div>
            <h3>Arquivos Selecionados:</h3>
            <ul id="fileList"></ul>
        </section>
    </main>

    <!-- 3. JS do Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 4. Seu JS Personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
